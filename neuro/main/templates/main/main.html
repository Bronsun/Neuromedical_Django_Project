<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav>
            <div class="navLogo"><a href="https://neuromedical.pl" style="text-decoration: none;  color:whitesmoke;; ">NEUROMEDICAL</a></div>
            <div class="direction">
                
                <div class="links"><a href='/'>Test</a></div>
                <div class="links"><a href='/'>Formularz</a></div>
                <div class="links"><a href='/register' style="width:15px; height: 10px; padding: 10px; border-radius: 8px;background-color:rgb(96, 0, 250); color:white">Rejestracja</a></div>
                <div class="links" "><a href='/' style="width:20px; height: 10px; padding: 10px; border-radius: 8px;background-color:#9C27B0;; color:white"">Kontakt</a></div>

            </div>
              
        </nav>
        {% block content %}
        <div class="container">
           
            {% if messages %} 
            {% for message in messages %}
            <div class="alert">
            
            <p>{{ message }}</p> 
            
            </div>
            {% endfor %}
            {% endif %}   
        
            <div class="main">
                <p class="sign" align="center">Zaloguj się</p>
                <form class="form1">
                  <input class="un " type="text" align="center" placeholder="Login">
                  <input class="pass" type="password" align="center" placeholder="Hasło">
                  <a class="submit" align="center">Zaloguj się</a>
                  <p class="sign" align="center" style="font-size: 20px;">Nie pamiętasz loginu lub hasła? Skontaktuj się z nami!</p>
                        
                  </form>          
                </div>
        </div>
        {% endblock content %}
    </body>
</html>
